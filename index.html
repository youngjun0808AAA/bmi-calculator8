<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 계산기</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <div class="container">
        <h1>BMI 계산기</h1>

        <form id="bmiForm">
            <label for="weight">체중 (kg):</label>
            <input type="number" id="weight" required placeholder="체중을 입력하세요">

            <label for="height">키 (cm):</label>
            <input type="number" id="height" required placeholder="키를 입력하세요">

            <button type="submit">계산하기</button>
        </form>

        <div id="result">
            <h2>BMI: <span id="bmiResult">0</span></h2>
            <p id="bmiCategory"></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
